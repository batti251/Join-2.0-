<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/summary.css" />
    <link rel="stylesheet" href="../styles/keyframes.css" />
    <link rel="icon" href="../assets/img/faviconLogo.svg" />
    <script src="../scripts/summary.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../scripts/board_operations.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/desktop_template.js"></script>
    <script src="../scripts/w3_include.js"></script>
    <script src="../scripts/contacts.js"></script>
  </head>
  <body onload="init(), userGreeting(), renderTasks()">
    <div class="page">
      <div
        class="d-contents"
        w3-include-html="../templates/desktop_template.html"
      ></div>
      <main id="main">
        <div class="summary">
          <div class="metrics-header">
            <h1 class="">Join 360</h1>
            <div class="divider">
              <div class="header-divider"></div>
              <span class="metrics-subtitle">Key metrics at a glance</span>
            </div>
          </div>

          <section class="summary-content">
            <div class="cards-wrapper">
              <div class="card-row">
                <a
                  class="card small-card"
                  href="board.html"
                  alt="to-board-page"
                >
                  <div class="card-icon edit"></div>
                  <div class="figure-wrap">
                    <span
                      class="count-figure"
                      id="todo-count"
                    ></span>
                    <span class="card-title">To-do</span>
                  </div>
                </a>

                <a
                  class="card small-card"
                  href="board.html"
                  alt="to-board-page"
                >
                  <div class="card-icon check"></div>
                  <div class="figure-wrap">
                    <span
                      class="count-figure"
                      id="done-count"
                    ></span>
                    <span class="card-title">Done</span>
                  </div>
                </a>
              </div>

              <div class="card-row">
              <a
                class="card small-card"
                href="board.html"
                alt="to-board-page"
              >
                <div class="urgent-left">
                  <img
                    src="../assets/icons/up.svg"
                    alt="Urgent"
                    class="card-icon-large"
                  />
                  <div class="figure-wrap">
                    <span
                      class="count-figure"
                      id="urgent-count"
                    ></span>
                    <span class="card-title">Urgent</span>
                  </div>
                </div>
                <div class="divider-vertical"></div>
                <div class="urgent-right">
                  <div class="figure-wrap">
                    <span  id="deadline-date"></span>
                    <span class="card-title">Upcoming Deadline</span>
                  </div>
                </div>
              </a>

               <a
                  class="card small-card"
                  href="board.html"
                  alt="to-board-page"
                >
                  <div class="figure-wrap">
                    <span
                      class="count-figure ai"
                      id="email-request-count"
                    >4</span>
                    <span class="card-title">Email Requests</span>
                  </div>
                </a>
              </div>


              <div class="card-row">
                <a
                  class="card small-card"
                  href="board.html"
                  alt="to-board-page"
                >
                  <div class="figure-wrap">
                    <span
                      class="count-figure"
                      id="tasks-board-count"
                    ></span>
                    <span class="card-title">Tasks in Board</span>
                  </div>
                </a>

                <a
                  class="card small-card"
                  href="board.html"
                  alt="to-board-page"
                >
                  <div class="figure-wrap">
                    <span
                      class="count-figure"
                      id="inprogress-count"
                    ></span>
                    <span class="card-title">Tasks In Progress</span>
                  </div>
                </a>

                <a
                  class="card small-card"
                  href="board.html"
                  alt="to-board-page"
                >
                  <div class="figure-wrap">
                    <span
                      class="count-figure"
                      id="awaitfeedback-count"
                    ></span>
                    <span class="card-title">Awaiting Feedback</span>
                  </div>
                </a>
              </div>
            </div>

            <div class="greeting-container">
              <div class="greeting-wrap">
                <div id="greeting-sentence">
                  Good morning
                </div>
                <span id="comma" class="d-none">,</span>
              </div>
              <div
                
                id="personal-greeting"
              ></div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
