<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="icon" href="../assets/img/faviconLogo.svg" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/css/font.css" />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/contacts.css" />
    <script src="../scripts/board.js"></script>
    <script src="../modules/user-object.class.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/board_operations.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/contact_operations.js"></script>
    <script src="../templates/contacts_templates.js"></script>
    <script src="../script.js"></script>
    <script src="../scripts/desktop_template.js"></script>
    <script src="../scripts/w3_include.js"></script>
  </head>
  <body
    onload="
      init(),
      renderContactsList()
    "
    id=""
  >
    <div class="page">
      <div
        class="d-contents"
        w3-include-html="../templates/desktop_template.html"
      ></div>
      <main id="main" onclick="closeContactDetailsMobileMenu()">
        <div class="bg-dimmed" id="bg-dimmed" onclick="closeContactOverlays()">
          <div
            class="contact-screen"
            onclick="stopEventPropagation(event)"
            id="contact-card"
          ></div>
        </div>

        <div class="contact-container">
          <div class="contacts-list-wrap" id="contacts-list-wrap">
            <button
              class="add-new-contact-btn"
              onclick="showAddContactScreen()"
            >
              <span class="add-new-contact-text">Add new contact</span>
              <img
                src="../assets/icons/person_add.svg"
                alt="add person"
                class="add-new-contact-img"
              />
            </button>
            <div class="contacts-list" id="contacts-list"></div>
          </div>
          <div class="contacts-details-wrap" id="contacts-details-wrap">
            <div class="contacts-details-headline">
              <span class="contacts-details-headline-title">Contacts</span>
              <div class="contact-details-headline-mobile-order">
                <div class="vline col-lightblue"></div>
                <span class="contacts-details-headline-subtitle"
                  >Better with a team</span
                >
              </div>
            </div>

            <div class="contact-details" id="contact-details"></div>
          </div>

          <div
            class="contact-details-mobile-wrap"
            id="contact-details-mobile-wrap"
          >
            <div class="contacts-details-headline">
              <span class="contacts-details-headline-title">Contacts</span>
              <div class="contact-details-headline-mobile-order">
                <div class="vline col-lightblue"></div>
                <span class="contacts-details-headline-subtitle"
                  >Better with a team</span
                >
              </div>
              <div
                class="contact-details-mobile"
                id="contact-details-mobile"
              ></div>
            </div>
          </div>
        </div>

        <div
          id="add-new-contact-btn-mobile"
          class="add-new-contact-btn-mobile"
          onclick="showAddContactScreen()"
        >
          <span class="add-contact-icon"></span>
        </div>

        <div
          id="edit-contact-btn-mobile"
          class="edit-contact-btn-mobile"
          onclick="
            showContactDetailsMobileMenu();
            stopEventPropagation(event);
          "
        >
          <span class="edit-contact-mobile-icon"></span>
        </div>

        <div
          class="contact-details-mobile-menu"
          id="contact-details-mobile-menu"
        ></div>

        <div class="d-none toast-msg" id="contact-created-toast-msg">
          Contact successfully created
        </div>
        <div class="d-none toast-msg" id="delete-contact-toast-msg">
          Contact successfully deleted
        </div>
        <div class="d-none toast-msg" id="contact-updated-toast-msg">
          Contact successfully updated
        </div>
         <div class="d-none toast-msg" id="add-contact-reject-msg">
          This account is not allowed to add a contact
        </div>
         <div class="d-none toast-msg" id="edit-contact-reject-msg">
          This account is not allowed to edit a contact
        </div>
         <div class="d-none toast-msg" id="delete-contact-reject-msg">
          This account is not allowed to delete a contact
        </div>
      </main>
    </div>
  </body>
</html>
