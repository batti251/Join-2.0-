<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/assets.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/add_task.css" />
    <link rel="stylesheet" href="../styles/desktop_template.css" />
    <link rel="stylesheet" href="../styles/keyframes.css" />
    <link rel="icon" href="../assets/img/faviconLogo.svg" />
    <script src="../script.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/board.js"></script>
    <script src="../modules/tasks-object.class.js"></script>
    <script src="../modules/user-object.class.js"></script>
    <script src="../scripts/board_operations.js"></script>
    <script src="../scripts/add_task.js"></script>
    <script src="../scripts/add_task_operations.js"></script>
    <script src="../templates/add_task_templates.js"></script>
    <script src="../scripts/desktop_template.js"></script>
    <script src="../scripts/w3_include.js"></script>
    <script src="../scripts/contacts.js"></script>
    <script src="../scripts/contact_operations.js"></script>
  </head>
  <body onload="init(); addTaskInit()">
    <div class="page">
      <div
        class="d-contents"
        w3-include-html="../templates/desktop_template.html"
      ></div>
      <main
        id="main"
        class="scrollable-y"
        onclick="closeTaskAssignedContactsDropdown();closeTaskCategoryDropdown()"
      >
        <div class="add-task-container">
          <h1>Add Task</h1>
          <div id="add-task-form-wrap"></div>
        </div>
        <div class="toast-msg" id="add-task-toast-msg">
          <div class="toast-msg-spans">
            <span>Task added to board</span>
            <span class="add-task-toast-icon"></span>
          </div>
        </div>
        <div class="toast-msg" id="add-task-reject-msg">
          <div class="toast-msg-spans">
            <span>This account is not allowed to add a Task</span>
            <span class="add-task-toast-icon"></span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
